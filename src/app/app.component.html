<h1>Add post:</h1>
<div class="container">
<form>
    <div class="form-group">
        <label>title:</label>
        <input type="text" class="form-control" [(ngModel)]="model.title" [ngModelOptions]="{standalone: true}" #title="ngModel" ngControl="title" required>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">title is req'd</div>
    </div>
    <div class="form-group">
        <label>category:</label>
        <select class="form-control" required [(ngModel)]="model.category" [ngModelOptions]="{standalone: true}" ngControl="Category">
            <option *ngFor="let cat of categories">{{cat}}</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>body:</label>
        <input type="text" class="form-control" required [(ngModel)]="model.body" [ngModelOptions]="{standalone: true}" ngControl="Body">
    </div>
    <div class="form-group">
        <label>author:</label>
        <input type="text" class="form-control" required [(ngModel)]="model.author" [ngModelOptions]="{standalone: true}" ngControl="author">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
