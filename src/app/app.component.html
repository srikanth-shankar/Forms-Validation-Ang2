<h1>Add post:</h1>
<div class="container">
<form>
    <div class="form-group">
        <label>title:</label>
        <input type="text" class="form-control" required [(ngModel)]="model.title" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label>category:</label>
        <select class="form-control" required [(ngModel)]="model.category" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let cat of categories">{{cat}}</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>body:</label>
        <input type="text" class="form-control" required [(ngModel)]="model.body" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label>author:</label>
        <input type="text" class="form-control" required [(ngModel)]="model.author" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
